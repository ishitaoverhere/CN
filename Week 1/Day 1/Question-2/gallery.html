<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        .center {
            margin: auto;
            width: 33%;
            text-align: center;
        }
        div.gallery {
            margin: 5px;
            border: 1px solid #ccc;
            float: left;
            width: 180px;
        }

        div.gallery:hover {
            border: 1px solid #777;
        }

        div.gallery img {
            width: 100%;
            height: 100%;
        }

        div.desc {
            padding: 15px;
            text-align: center;
        }

        .img-cent {
            margin: auto;
            width: 55%;
        }
    </style>
</head>
<body>
<div class="center">
    <img src="Harvard.png" alt="harvard-logo" style="height: 80px; width: 80px; float: left; margin-right: 20px;">
    <h1 style="text-align: justify; font-size: 40px; margin-top: 15px; margin-bottom: 10px;">Harvard University</h1>
</div><br><br>
<div class="img-cent">
    <h1 style="margin: auto; width: 19%; text-align: center; font-size: 50px;">Gallery</h1>

<div class="gallery">
    <a target="_blank">
      <img src="https://thumbor.forbes.com/thumbor/960x0/https%3A%2F%2Fspecials-images.forbesimg.com%2Fimageserve%2F621238612%2FKennedy-Street-and-Eliot-House-belltower-at-Harvard-University%2F960x0.jpg%3Ffit%3Dscale" alt="" width="600" height="400">
    </a>
    <div class="desc">Clicked by Sarah</div>
  </div>
  
  <div class="gallery">
    <a target="_blank">
      <img src="https://www.harvard.edu/wp-content/uploads/2020/10/demo-img-2-696x583.jpg" alt="" width="600" height="400">
    </a>
    <div class="desc">Clicked by Ali</div>
  </div>
  
  <div class="gallery">
    <a target="_blank">
      <img src="https://assets.cntraveller.in/photos/60ba1e40002baf698cc674d2/master/pass/harvard-free-courses-1366x768.jpg" alt="" width="600" height="400">
    </a>
    <div class="desc">Clicked by Jessica</div>
  </div>
  
  <div class="gallery">
    <a target="_blank">
      <img src="https://prod-discovery.edx-cdn.org/media/course/image/b7d37bb2-5f79-4792-89e0-cf5ec68203f9-ad98268b4db1.jpg" alt="" width="600" height="400">
    </a>
    <div class="desc">Clicked by Tom</div>
  </div>
  </div>
</body>
</html>
